<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
     const products = [
         {name: "burger", price: 122},
        {name: "pizza", price: 34}
    ]
     const app = document.querySelector(".app");
     const list =  products.map(prod => {
     return  `<li>${prod.name} - ${prod.price}</li>`
     })

     app.innerHTML = lis.join("")
    </script>
</body>
</html>

TRANSFORMA UN ARRAY EN UN STRING

COMO ARGUMENTO LE PASAMOS EL CARACTER POR EL QUE QUEREMOS
